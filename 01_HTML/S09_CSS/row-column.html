<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 1100px;
        height: 500px;
        border: 3px solid black;
        display: grid;
        grid-template-columns: 200px 400px 300px 200px;
        grid-template-rows: 100px 300px 100px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div style="background-color: lawngreen">1</div>
      <div style="background-color: red">2</div>
      <div style="background-color: coral">3</div>
      <div style="background-color: blue">4</div>
      <div style="background-color: blueviolet">5</div>
    </div>
  </body>
</html>
