<!DOCTYPE html>
<html>
  <head>
    <title>Table Concept</title>
  </head>

  <body>
    <table frame="box" rules="all" width="70%" height="400">
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>CITY</th>
          <th>GENDER</th>
        </tr>
      </thead>

      <tbody align="center">
        <tr valign="top">
          <td>101</td>
          <td>Rohan</td>
          <td>Mumbai</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>101</td>
          <td>Rohan</td>
          <td>Mumbai</td>
          <td>Male</td>
        </tr>
        <tr valign="bottom">
          <td>101</td>
          <td>Rohan</td>
          <td>Mumbai</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>101</td>
          <td>Rohan</td>
          <td>Mumbai</td>
          <td>Male</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Footer</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
