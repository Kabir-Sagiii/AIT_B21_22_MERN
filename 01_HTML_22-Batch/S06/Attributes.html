<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <h2>Attribuutes of Input Element</h2>
    <form>
      <input
        type="text"
        minlength="7"
        placeholder="enter name"
        value="Kabir"
        size="20"
        maxlength="10"
        pattern="[A-Za-z]+"
        required
      />

      <h2>File Type</h2>
      <input type="file" multiple />

      <h2>Radio</h2>
      <input type="radio" name="gender" checked />
      <label for="">male</label>
      <input type="radio" name="gender" />
      <label for="">female</label>
    </form>
  </body>
</html>
