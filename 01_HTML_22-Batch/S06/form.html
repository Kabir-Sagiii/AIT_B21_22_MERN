<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <h2>Form Element</h2>
    <form>
      <h3>Text Area</h3>
      <textarea rows="10" cols="30"></textarea>

      <br /><br />
      <hr />

      <h3>DropDown</h3>
      <select>
        <option>reactjs</option>
        <option>react</option>
        <option>angular</option>
        <option>java</option>
        <opton>python</opton>
      </select>
      <br /><br />
      <hr />

      <h3>Data List</h3>
      <input type="text" list="mylist" />

      <datalist id="mylist">
        <option>reactjs</option>
        <option>react</option>
        <option>angular</option>
        <option>java</option>
        <opton>python</opton>
      </datalist>

      <br /><br />
      <hr />

      <h3>Checkbox</h3>
      <input type="checkbox" id="html" />
      <label for="html">HTML</label>

      <input type="checkbox" id="css" />
      <label for="css">CSS</label>

      <input type="checkbox" id="js" />
      <label for="js">JS</label>
      <br /><br />
      <hr />

      <h3>Timer</h3>
      <input type="time" />
      <br /><br />
      <hr />

      <h3>Radio</h3>
      <input type="radio" id="male" name="gender" />
      <label for="male">male</label>

      <input type="radio" id="female" name="gender" />
      <label for="female">female</label>

      <input type="radio" id="other" name="gender" />
      <label for="other">other</label>
      <br /><br />
      <hr />

      <h3>Textbox</h3>
      <input placeholder="username" />

      <br /><br />
      <hr />

      <h3>Password Box</h3>
      <input type="password" placeholder="password" />

      <br /><br />
      <hr />

      <h3>number Box</h3>
      <input type="number" />

      <br /><br />
      <hr />

      <h3>Email Box</h3>
      <input type="email" />

      <br /><br />
      <hr />

      <h3>Calender</h3>
      <input type="date" />
    </form>

    <form></form>

    <form></form>
  </body>
</html>
