<!DOCTYPE html>
<html>
  <head>
    <style></style>
    <script>
      function changeStyle() {
        document.querySelector("h1").style.color = "blue";
      }

      function fnInput() {
        var textBoxValue = document.querySelector("input").value;

        document.getElementById("para").innerText = textBoxValue;
      }

      function changeImageToMale() {
        document.querySelector("img").src =
          "https://static.vecteezy.com/system/resources/thumbnails/029/306/038/small_2x/ai-generative-happy-businessman-standing-with-arms-crossed-isolated-on-white-background-free-photo.jpg";
      }
      function changeImageToFemale() {
        document.querySelector("img").src =
          "https://tse4.mm.bing.net/th/id/OIP.9k_GOA2TNHH70WjDdav4owAAAA?rs=1&pid=ImgDetMain&o=7&rm=3";
      }
      function addBgColor() {
        var body = document.querySelector("body");
        setInterval(function () {
          if (body.style.backgroundColor === "white") {
            body.style.backgroundColor = "red";
          } else {
            body.style.backgroundColor = "white";
          }
        }, 1500);

        // setTimeout(function () {
        //   document.querySelector("body").style.backgroundColor = "red";
        // }, 5000);

        // setTimeout(function () {
        //   document.querySelector("body").style.backgroundColor = "white";
        // }, 8000);
      }
    </script>
  </head>

  <body onload="addBgColor()">
    <h1>Event in Javascript</h1>
    <input type="text" oninput="fnInput()" />
    <button onclick="changeStyle()">Click Me</button>
    <p id="para"></p>
    <img
      src="https://tse4.mm.bing.net/th/id/OIP.9k_GOA2TNHH70WjDdav4owAAAA?rs=1&pid=ImgDetMain&o=7&rm=3"
      width="300"
      height="300"
      onmouseenter="changeImageToMale()"
      onmouseleave="changeImageToFemale()"
    />
  </body>
</html>
