    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root">
      <!--All React Elements Should be Placed here-->
    </div>

    <script type="text/babel">
      function createCard(image, name) {
        return (
          <div className="card">
            <img src={image} alt="" width="100%" height="250" />
            <h3>{name}</h3>
          </div>
        );
      }

      function multipleCards() {
        return (
          <div className="card-container">
            {createCard(
              "https://file.aiquickdraw.com/imgcompressed/img/compressed_0f53762ecf1b0f3b88b7dd2e8b1a3dab.webp",
              "Sid Jaiswal"
            )}
            {createCard(
              "https://static.vecteezy.com/system/resources/previews/033/129/417/non_2x/a-business-man-stands-against-white-background-with-his-arms-crossed-ai-generative-photo.jpg",
              "Sameer"
            )}
            {createCard(
              "https://www.crushpixel.com/big-static7/preview4/portrait-young-professional-man-suit-258742.jpg",
              "Raj"
            )}
            {createCard(
              "https://i.pinimg.com/736x/eb/b9/e7/ebb9e7da0712cff92a7f8fd64d12e8fc.jpg",
              "Kuldeep"
            )}
          </div>
        );
      }

      ReactDOM.render(multipleCards(), document.getElementById("root"));
    </script>
  </body>
